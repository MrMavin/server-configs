# htaccess, configs, backups, logs, database, misc
location ~* \.(?:htaccess|bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])$ {
    deny all;
    return 404;
    access_log off;
}

# git
location ~* \.git(?:/|attributes|ignore|modules)$ {
    deny all;
    return 404;
    access_log off;
}